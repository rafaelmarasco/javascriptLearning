<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20px Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual seu nome')
        document.write (`Ola, <strong>${nome}</strong>! seu nome tem ${nome.length} letras <br>`)
        document.write (`Seu nome em maiusculo é <strong>${nome.toUpperCase()}</strong><br>`)
        document.write (`Seu nome em minusculo é <strong>${nome.toLowerCase()}</strong>`)

        
    </script>
</body>
</html>
