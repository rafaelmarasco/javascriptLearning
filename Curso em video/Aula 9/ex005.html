<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body{
            background-color: azure;
            color: darkblue;
            font: normal 15px Arial;

        }
    </style>
</head>
<body>
    <h1> Iniciando com DOM </h1>
    <p>Aqui vai o <strong>resultado</strong></p>
    <p class="p2">Aprendendo a usar <strong>DOM</strong> em JavaScript.</p>
    <div id="clique">Clique em mim</div>

    <script>
        //Por marca (tag) = getElementsByTagName()
        //Por ID
        //Por nome
        //Por Classe
        //Por seletor

        //Usase couchetes "[]" quando se esta selecionando elemento com mais de uma possibilidade
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write(p1.innerHTML)
        p1.style.color = 'red'
        // Se n찾o ha mais de uma possibilidade ent찾o n찾o se usa "[]"
        var clique = document.getElementById('clique')
        clique.style.background = 'white'
        //metodo mais recomendado
        var corpo = window.document.querySelector('body')
        corpo.style.background = 'cyan';

        var p2 = document.querySelector('p.p2')
        p2.style.color = 'green'
        // metodo para usar s처 uma vez, ou seja sem a necessidade de declarar variavel
        window.document.querySelector('h1').style.background = 'grey'

    </script>

</body>
</html>
